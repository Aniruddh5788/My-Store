<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login In</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light shadow-lg">
      <div class="container-fluid">
        <a class="navbar-brand text-primary text-uppercase" href="/"
          >My Store</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Men's</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Women's</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Electronics</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Other's</a
              >
            </li>
          </ul>
          <!-- <form class="d-flex" role="search">
              <input
                class="form-control me-2 rounded-0"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-dark rounded-0" type="submit">Search</button>
            </form> -->

          <a href="./login.html" class="btn btn-dark rounded-0">Sign In</a>
        </div>
      </div>
    </nav>

    <div class="container p-5 d-flex align-item-center justify-content-center">
      <div
        class="card p-4 rounded-0 shadow-lg"
        style="width: 25rem; height: 350px"
      >
        <h1 class="card-title text-center">Login Here</h1>
        <form>
          <input
            type="text"
            placeholder="Enter Email"
            class="my-3 form-control rounded-0"
          />
          <input
            type="password"
            placeholder="Enter Password"
            class="form-control my-3 rounded-0"
          />
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input rounded-0"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Remember password</label
            >
          </div>
          <button class="btn btn-success rounded-0 w-100">Login/Sign in</button>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
